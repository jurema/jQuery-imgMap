<!doctype html>
<html>
  <head>
    <meta name="charset" content="utf-8" />
    <title>jQuery Image Mapping example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <style>
      body, img, div{margin:0px;padding:0px}
      div {width:612px; height:612px; margin:auto}
      #container p {float:left; margin-left: 190px}
      #container p a {font-family: helvetica, arial; color: #333; text-decoration:none}
      #container p a:hover {color: #999}
    </style>
    <script src="./jquery-img-map.js"></script>
  </head>
  <body>
    <div id="container">
      <img src="http://images.instagram.com/media/2011/06/17/9508b16b94c84083b9cac1fcc528c95c_7.jpg" alt="Teatro Municipal - SP" title="Teatro Municipal - SP" />
      <br />
      <p id="on"><a alt="on" title="on" href="#on"> o n </a></p> <p id="off"><a alt="off" title="off" href="#off"> o f f </a></p>
    </div>
    <script>
      $(document).ready(function() {
        $('#container').imgMap({
          borderWidth : '2px',
          borderColor : 'yellow',
          opacity : 0.4,
          opacityOver : 1.0,
          fxDuration : 200,
          data : [{       // Xavier de Toledo
            start_x : 235,
            end_x : 310,
            start_y : 240,
            end_y : 280
          }, {            // Viaduto do Ch√°
            start_x : 323,
            end_x : 397,
            start_y : 235,
            end_y : 280
          }]
        });

        $('#on').click(function(e) {
          $.imgMap.on();
          e.preventDefault();
        });

        $('#off').click(function(e) {
          $.imgMap.off();
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
